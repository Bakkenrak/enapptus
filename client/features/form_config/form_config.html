<div class="col-md-12">
<h2>Form Struktur</h2>
<table class="table">
	<thead>
		<th class="col-md-3">Name</th>
		<th class="col-md-2"></th>
		<th class="col-md-7"></th>
	</thead>
	<tbody>
		<tr class="clickable" ng-repeat="field in form_fields | orderBy: 'rank'" ng-click="selectField(field)">
			<td><h4>{{field.title}}</h4></td>
			<td>			
				<div class="form-group pull-right">
					<button ng-disabled="field.rank===1" ng-click="moveUp(field)" class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></span></button>
					<button ng-disabled="field.rank >= form_fields.length" ng-click="moveDown(field)" class="btn btn-default"><span class="glyphicon glyphicon-chevron-down"></span></button>
					<button ng-click="deleteFormField(field)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
				</div>
			</td>
			<td ng-show="field.isSelected">
				<form class="form" name="field_form">
					<table class="table col-md-12">
						<tbody>
							<tr>
								<td>Beschriftung</td>
								<td><input class="form-control" type="text" ng-model="field.title" required></td>
							</tr>
							<tr>
								<td>Feldtyp</td>
								<td>
									<select ng-options="v.title as k for (k, v) in type_options" ng-change="changeType(field)" class="form-control" ng-model="field.type"></select>
								</td>
							</tr>
							<tr ng-show="type_options[field.type].hasOptions">
								<td>Verfügbare Optionen</td>
								<td>
									<table class="table">
										<tbody>
											<tr ng-repeat="option in field.options">
												<td>{{option.value}}</td>
												<td></td>
											</tr>
											<tr>
												<td>
													<input class="form-control" type="text" ng-model="field.new_option" placeholder="Bitte Option eingeben">
												</td>
												<td>
													<button class="btn btn-default" ng-click="addOption(field)">Hinzufügen</button>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr ng-show="type_options[field.type].hasPlaceholder">
								<td>Platzhalter</td>
								<td><input class="form-control" type="text" ng-model="field.placeholder" ng-required="type_options[field.type].hasPlaceholder" placeholder="Bitte Platzhalter eingeben"></td>
							</tr>
							<tr>
								<td>Position</td>
								<td>{{field.rank}}</td>
							</tr>
							<tr>
								<td></td>
								<td><button ng-disabled="field_form.$invalid || !field_form.$dirty" class="btn btn-success pull-right" ng-click="saveField(field)"><span class="glyphicon glyphicon-save"></span></button></td>
							</tr>
						</tbody>
					</table>
				</form>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><button class="btn btn-default pull-right" ng-click="newField()"><span class="glyphicon glyphicon-plus"></span></button></td>
			<td></td>
		</tr>
	</tbody>
</table>
</div>
