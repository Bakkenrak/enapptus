
<div ng-include="'./client/features/modal/modal.html'"></div>
<h1 style="margin-top:100px">Formkonfigurator</h1>
<table class="table col-md-8">
	<thead>
		<th><h3>Name</h3></th>
		<th></th>
		<th></th>
	</thead>
	<tbody>
		<tr ng-repeat="field in form_fields | orderBy: 'rank'">
			<td class="col-md-6"><h3>{{field.title}}</h3></td>
			<td class="col-md-4">			
				<div class="form-group">
					<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateFieldModal" ng-click="selectField($index)"><span class="glyphicon glyphicon-wrench"></span></button>
					<button ng-click="deleteFormField(field.id)" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-trash"></span></button>
					<button ng-click="moveUp(field)" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-chevron-up"></span></button>
					<button ng-click="moveDown(field)" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-chevron-down"></span></button>
				</div>
			</td>
		</tr>
		<tr>
			<td class="col-md-2"><button class="btn btn-success"><h3>Frage hinzuf√ºgen</h3></button></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
