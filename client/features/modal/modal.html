<div class="modal fade" id="updateFieldModal" ng-controller="modalCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Feld {{selected_field.title}} Ã¤ndern</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label>Feldbezeichnung</label>
		    <input ng-model="selected_field.title" placeholder="">
		  </div>
		  <div class="form-group">
		    <label>Type</label>
		    <select ng-options="type as type.title for type in type_options" ng-model="selected_type" ng-change="selectOption()"></select>
		  </div>
      <div ng-switch="selected_field.type">
        <div ng-switch-when="Radiobutton">
          <div>
              <table class="table">
                <tbody>
                  <tr ng-repeat="radio in selected_field.options">
                    <td>{{radio}}</td>
                    <td><button ng-click="deleteOption($index)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <label>Neue Option</label>
          <input ng-model="new_option.radio" type="text">
          <button class="btn btn-default" ng-click="addOption('radio')"><span class="glyphicon glyphicon-plus"></span></button>
        </div>   
        <div ng-switch-when="Dropdown">
          <div>
              <table class="table">
                <tbody>
                  <tr ng-repeat="dropdown in selected_field.options">
                    <td>{{dropdown}}</td>
                    <td> <button ng-click="deleteOption($index)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <label>Neue Option</label>
          <input ng-model="new_option.dropdown" type="text">
          <button class="btn btn-default" ng-click="addOption('dropdown')"><span class="glyphicon glyphicon-plus"></span></button>
        </div> 
        <div ng-switch-when="Textzeile">
          <div>
              <table class="table">
                <tbody>
                    <td><input type="text" ng-model="new_option.textline"></td>
                </tbody>
              </table>
          </div>
          <label>Neue Option</label>
          <input ng-model="new_option.dropdown" type="text">
          <button class="btn btn-default" ng-click="addOption('dropdown')"><span class="glyphicon glyphicon-plus"></span></button>
        </div>     
      </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" ng-click="save()">Speichern</button>
      </div>
    </div>
  </div>
</div>
