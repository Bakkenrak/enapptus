<div class="modal fade" id="updateFieldModal" ng-controller="modalCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Feld {{selected_field.title}} Ã¤ndern</h4>
      </div>
      <div class="modal-body">
        <form>
		  <div class="form-group">
		    <label>Feldbezeichnung</label>
		    <input ng-model="selected_field.title" placeholder="">
		  </div>
		  <div class="form-group">
		    <label>Type</label>
		    <select ng-options="type for type in type_options" ng-model="selected_field.type" ng-change="selectOption()"></select>
		  </div>
      <div ng-switch="selected_field.type.toLowerCase()">
        <div ng-switch-when="radiobutton">
          <div>
              <table class="table">
                <tbody>
                  <tr ng-repeat="value in selected_field.options">
                    <td>{{value}}</td>
                    <td><button ng-click="deleteOption($index)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <label>Neue Option</label>
          <input type="text" ng-model="$parent.new_option">
          <p>{{$parent.new_option}}</p>
          <button class="btn btn-default" ng-click="addOption()"><span class="glyphicon glyphicon-plus"></span></button>
        </div>   
        <div ng-switch-when="dropdown">
          <div>
              <table class="table">
                <tbody>
                  <tr ng-repeat="value in selected_field.options">
                    <td>{{value}}</td>
                    <td> <button ng-click="deleteOption($index)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <label>Neue Option</label>
          <input type="text" ng-model="$parent.new_option" >
          <p>{{$parent.new_option}}</p>
          <button class="btn btn-default" ng-click="addOption()"><span class="glyphicon glyphicon-plus"></span></button>
        </div> 
        <div ng-switch-when="textzeile">
          <label>Frage</label>
          <input ng-model="selected_field.options[0]" type="text">
        </div>     
      </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" ng-click="save()">Speichern</button>
      </div>
    </div>
  </div>
</div>
