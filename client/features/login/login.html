<div style="margin-top:100px" class="container" ng-controller="loginCtrl">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<form ng-submit="login(user)" name="loginForm">
					<div class="form-group">
						<select class="form-control" placeholder="Bitte wÃ¤hle deinen Namen" ng-model="user.member" required>
							<option ng-repeat="member in members" value="{{member.mId}}">{{member.name}}</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder ="Bitte Passwort eingeben" ng-model="user.password" required>
					</div>
					<div class="form-group text-center">
						<input type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
