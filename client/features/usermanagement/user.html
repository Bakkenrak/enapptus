<div class="col-md-6">
	<table class="table table-hover">
		<thead>
			<th class="col-md-4">Username</th>
			<th class="col-md-4">Email</th>
			<th class="col-md-1 text-center">Admin</th>
			<th class="col-md-1	text-center">Aktiv</th>
			<th class="col-md-2	text-center"></th>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.username}}</td>
				<td>{{user.email}}</td>	
				<td class="text-center"><input type="checkbox" ng-model="user.is_admin" ng-change="saveUser(user)"></td>
				<td class="text-center"><input type="checkbox" ng-model="user.is_active" ng-change="saveUser(user)"></td>
				<td class="text-center"><button ng-click="deleteUser(user)"class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
			</tr>
		</tbody>
	</table>
</div>
