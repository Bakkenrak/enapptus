<html ng-app="loginApp">
<head>
	<meta charset="utf-8">
	<title>Enactus Login</title>
	<link rel="stylesheet" href="client/style/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:600,400,200' rel='stylesheet' type='text/css'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" />
</head>
<body>
	<toaster-container></toaster-container>
	<div style="margin-top:100px" class="container" ng-controller="loginCtrl">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{register ? 'Registrierung' : 'Login'}}</h3>
				</div>
				<div class="panel-body">
					<div ng-hide="registration_success">
					<form name="loginForm" ng-hide="register">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Bitte Benutzername eingeben" ng-model="user.member" required>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder ="Bitte Passwort eingeben" ng-model="user.password" required>
						</div>
					</form>
					<form name="registerForm" ng-show="register">
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Bitte Benutzername eingeben" ng-model="new_user.member" required>
						</div>
						<div class="form-group">
							<input class="form-control" type="email" placeholder ="Bitte Email eingeben" ng-model="new_user.email" required>
						</div>
						<div class="form-group">
							<input class="form-control" type="password" placeholder ="Bitte Passwort eingeben" ng-model="new_user.password" required>
						</div>
					</form>
						<div class="form-group text-center">
							<button ng-hide="register" ng-disabled="loginForm.$invalid" class="btn btn-default" ng-click="login(user)">Einloggen</button>
							<button ng-show="register" ng-disabled="registerForm.$invalid" class="btn btn-default" ng-click="sendRegistration(new_user)">Absenden</button>
							<button class="btn btn-default" ng-hide="register" ng-click="switchForm('login')">Registrieren</button>
							<button class="btn btn-default" ng-show="register" ng-click="switchForm('register')">Abbrechen</button>
						</div>
					</div>
					<div ng-show="registration_success">
						<p>Danke für deine Registrierung. Du wirst in Kürze freigeschaltet.</p>
					</div>
	
				</div>
			</div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>
	<script type="text/javascript" src="client/lib/angular-md5.js"></script>
	<script type="text/javascript" src="client/login_app.js"></script>
</body>

</html>
