<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="enactusApplication">
<head>
	<meta charset="utf-8">
	<title>Enactus Bewerbung</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:600,400,200' rel='stylesheet' type='text/css'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="client/style/custom_styles.css">
</head>
<body>
	<toaster-container></toaster-container>
	<nav class="navbar navbar-inverse navbar-fixed-top center" role="navigation" ng-controller="navBarCtrl">
		<div class="container">
			<div class="collapse navbar-collapse" id="main-nav">
				<ul class="nav navbar-nav">
					<li ng-class="{ 'active': item.route == currentRoute}" ng-repeat="item in navItems" ng-show="item.admin_only ? isAdmin : true">
						<a href="{{item.route}}">
							<h4>{{item.name}} <span ng-show="item.name==='Usermanagement'"class="badge">{{numberInactive}}</span></h4>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div ng-view class="container content-container"></div>


	<!-- framework scripts -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="client/lib/angular-file-upload.js"></script>
	<script type="text/javascript" src="client/lib/btford-modal.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>




	<!-- application scripts -->
	<script type="text/javascript" src="client/app.js"></script>
	<script type="text/javascript" src="client/factories/form_api_factory.js"></script>
	<script type="text/javascript" src="client/factories/user_api_factory.js"></script>
	<script type="text/javascript" src="client/factories/modal_factory.js"></script>
	<script type="text/javascript" src="client/factories/my_user_factory.js"></script>
	<script type="text/javascript" src="client/factories/supported_type_factory.js"></script>
	<script type="text/javascript" src="client/features/form_config/form_config.js"></script>
	<script type="text/javascript" src="client/features/voting/voting.js"></script>
	<script type="text/javascript" src="client/features/usermanagement/modal.js"></script>
	<script type="text/javascript" src="client/features/nav/navBar.js"></script>
	<script type="text/javascript" src="client/features/usermanagement/user.js"></script>
	<script type="text/javascript" src="client/features/curr_form/curr_form.js"></script>
</body>
</html>
